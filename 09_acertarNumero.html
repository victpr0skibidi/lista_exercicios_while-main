<script>
    //Problema: Acertar o número
    /*
    O computador escolhe um número aleatório de 1 a 30, e o usuário precisa adivinhar. O programa dá dicas ("maior" ou "menor") até acertar.
    */

    //ENTRADA
    let numeroAleatorio= Math.floor(Math.random()*30)+1;
    let numeroEscolhido= "";
    do{
        numeroEscolhido= Number(prompt(`tente achar o número secreto de 1 até 30`));
        if(numeroEscolhido>numeroAleatorio){
            alert(`o número secreto é menor que ${numeroEscolhido}`);
        } else if(numeroEscolhido<numeroAleatorio){
            alert(`o número secreto é maior que ${numeroEscolhido}`);
        } else if(numeroEscolhido===numeroAleatorio){
            alert(`parabens, você acertou o numero srecreto:${numeroAleatorio}`)
        };
    }while(numeroEscolhido!==numeroAleatorio)

    //PROCESSAMENTO


    //SAÍDA
    
</script>
