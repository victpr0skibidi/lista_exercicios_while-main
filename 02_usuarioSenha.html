<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //ENTRADA
    let nomeUsu= "";
    let senhaUsu= "";

    do{
        nomeUsu= prompt(`informe o seu nome`);
        senhaUsu= prompt(`informe a sua senha`);
        if(senhaUsu===nomeUsu){
            alert(`ERRO!, informe uma senha que não seja igual ao nome!!`);
        }
    } while(senhaUsu===nomeUsu);

        alert(`usuario cadastrado!!`);
    



    //PROCESSAMENTO


    //SAÍDA

</script>
